<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My chat</title>
<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center mt-5 mb-3">My Java Chat</h1>
    <div class="formbox">
        <p class="text-center my-5">환영합니다. 채팅방에 입장하시려면 이름을 입력하세요.</p>
        <form name="loginform" id="loginform" class="loginform" action="chattroom" method="post">
            <input type="hidden" name="first" value="ok">
            <div>
                <input type="text" name="username" id="username" class="form-control" placeholder="이름을 입력하세요.">
            </div>
            <div class="text-center mt-4">
                <button type="button" class="submit btn btn-success px-5">채팅방 입장</button>
            </div>
        </form>
    </div>

    <script src="script/jquery.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
